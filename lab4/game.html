<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ханойская башня</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1>Ханойская башня</h1>
      <section class="controls">
        <label for="height">Высота башни:</label>
        <input type="number" id="height" min="1" max="8" value="3" />
        <button id="startBtn">Начать</button>
        <button id="hintBtn">Следующий оптимальный шаг</button>
      </section>
      <section id="game">
        <svg id="svgContainer" viewBox="0 0 600 300"></svg>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
